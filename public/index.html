<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Chat app</title>
    <link rel='stylesheet' href="./css/styles.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ul class="chat__messages" id="message-list">
        </ul>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" autofocus autocomplete="off" placeholder="type your message" />
                <button type="submit">Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
    
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    
    </script>
    <script id="location-message-template" type="text/template">
    
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p><a href="{{url}}" target="_blank">My Location</a></p>
            </div>
        </li>
    
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>
