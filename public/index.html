<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Chat app</title>
</head>
<body>
    <p>Welcome to the chat app</p>
<script src="/socket.io/socket.io.js"></script>
<script>

    (function(){
        var socket = io();
        socket.on('connect',function(){
            console.log("connected to server")
        })
        .on('disconnect',()=>{
            console.log('disconnected from server')
        });
    })()
</script>
</body>
</html>
